<div id="home" class="wedding-slider">
  <div class="slider-container" 
       (swipeleft)="nextSlide()" 
       (swiperight)="prevSlide()"
       (touchstart)="onTouchStart($event)"
       (touchend)="onTouchEnd($event)">
    
    <div class="slide" 
         *ngFor="let slide of slides; let i = index" 
         [class.active]="currentIndex === i"
         [style.background-image]="'url(' + slide.image + ')'">
      
      <div class="slide-overlay"></div>
      
      <div class="slide-content" [class.visible]="currentIndex === i">
        <div class="content-wrapper">
          <h3 *ngIf="slide.title" class="title">{{ slide.title }}</h3>
          <p *ngIf="slide.description" class="description">{{ slide.description }}</p>
          <a *ngIf="slide.buttonText" [href]="slide.link" class="button-link">
            <button class="slide-button">{{ slide.buttonText }}</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Controls -->
  <div class="slider-controls">
    <button class="control prev" (click)="prevSlide()" aria-label="Previous slide">
      <i class="bi bi-chevron-left"></i>
    </button>
    
    <div class="dots-container">
      <div class="dots">
        <span *ngFor="let slide of slides; let i = index" 
              [class.active]="currentIndex === i"
              (click)="goToSlide(i)"
              [attr.aria-label]="'Go to slide ' + (i + 1)">
        </span>
      </div>
    </div>
    
    <button class="control next" (click)="nextSlide()" aria-label="Next slide">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>

  <!-- Quick Access Menu for Mobile -->
  <div class="quick-access-mobile">
    <div class="quick-links">
      <a *ngFor="let link of quickLinks" 
         [href]="link.url" 
         class="quick-link"
         [attr.aria-label]="link.name">
        <i [class]="link.icon"></i>
        <span>{{ link.name }}</span>
      </a>
    </div>
  </div>
</div>
