<div id="home" class="wedding-slider">
  <div class="slider-container" (swipeleft)="nextSlide()" (swiperight)="prevSlide()">
    <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="currentIndex === i"
      [style.background-image]="'url(' + slide.image + ')'">
      <div class="slide-content" [class.visible]="currentIndex === i">
        <div>
          <h3 *ngIf="slide.title">{{ slide.title }}</h3>
          <p *ngIf="slide.description">{{ slide.description }}</p>
          <a [href]="slide.link">
            <button *ngIf="slide.buttonText" class="slide-button">{{ slide.buttonText }}</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="slider-controls">
    <button class="control prev" (click)="prevSlide()">
      <i class="bi bi-chevron-left"></i>
    </button>
    <div class="dots">
      <span *ngFor="let slide of slides; let i = index" [class.active]="currentIndex === i"
        (click)="goToSlide(i)"></span>
    </div>
    <button class="control next" (click)="nextSlide()">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
